    <!--登录表单-->
    <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="loginUserName" class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="loginUserName" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="loginPassword" class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码">
                            </div>
                        </div>
                    </form>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerForm">
                            没有账号?点击注册!
                        </button>
                    </div>
                </div>
                <div id="loginTip"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="loginSubmit">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!--注册表单-->
    <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">注册</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="loginUserName" class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="registerUserName" placeholder="请输入你的用户名"
                                       data-toggle="popover" data-trigger="manual" data-container="body"
                                       data-placement="top" title="提示" data-content="请输入用户昵称">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="registerPassword" class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="registerPassword" placeholder="密码"
                                       data-toggle="popover" data-trigger="manual" data-container="body"
                                       data-placement="top" title="提示" data-content="请输入密码">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="registerPassword2" class="col-sm-2 col-form-label">重复密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="registerPassword2" placeholder="请重复密码"
                                       data-toggle="popover" data-trigger="manual" data-container="body"
                                       data-placement="top" title="提示" data-content="两次密码不一致!">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="registerPhoneNumber" class="col-sm-2 col-form-label">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="registerPhoneNumber" placeholder="请输入你的手机号"
                                       data-toggle="popover" data-trigger="manual" data-container="body"
                                       data-placement="top" title="提示" data-content="请输入手机号!">
                            </div>
                        </div>
                    </form>
                </div>
                <div id="registerTip"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="registerSubmit">注册</button>
                </div>
            </div>
        </div>
    </div>
