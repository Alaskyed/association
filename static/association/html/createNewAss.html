<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--  适应手机  -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <!--    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--  字体图标  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 侧边导航栏的字体-->
    <link rel="stylesheet" href="../../admin/css/orionicons.css">
    <!- theme stylesheet-->
    <link rel="stylesheet" href="../../admin/css/style.default.css" id="theme-stylesheet">
    <!-- Favicon 图标-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page-holder d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center py-5">

            <div class="col-lg-5 px-lg-4">
                <h1 class="text-base text-primary text-uppercase mb-4">云社团</h1>
                <h2 class="mb-4">创建新的社团!</h2>
                <p class="text-muted">创建新的社团之前请先确认已经登录!</p>
                <p class="text-primary">说明: 我们会默认为你创建"会长团",并且默认你就是社团负责人,所以在添加部门的时候不需要添加"会长团"</p>

                <div class="form-group">
                    <label class="form-control-label"><strong>社团名称</strong></label>
                    <input type="text" placeholder="社团名称" class="form-control" id="associatinName">
                </div>
                <div class="form-group">
                    <label class="form-control-label"><strong>学校</strong></label>
                    <input type="text" placeholder="社团所属的学校" class="form-control" id="universityName">
                </div>
                <div class="form-group">
                    <label class="form-control-label"><strong>社团主页</strong></label>
                    <p>如果你的社团有官方介绍或者官网连接, 可以将链接填在此处</p>
                    <input type="text" placeholder="社团主页" class="form-control" id="customUrl">
                </div>
                <div class="form-group">
                    <label class="form-control-label"><strong>选择部门数</strong></label>
                    <select id="departmentCount" class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <div class="row" id="departmentsInfo">
                        <div class="offset-md-1 col-md-11">
                            <table class="table table-hover table-responsive">
                                <thead>
                                <tr class="text-center">
                                    <th>部门名称</th>
                                    <th>部门介绍</th>
                                </tr>
                                </thead>
                                <tbody id="departments"></tbody>
                            </table>
                        </div>
                    </div>
                    <span id="createNewAssTip" style="color: red"></span>
                </div>



                <div class="form-group">
                    <button id="creatNewAssSubmit" class="btn btn-primary">确认创建</button>
                </div>
            </div>

            <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                <div class="pr-lg-5"><img src="../../admin/img/illustration.svg" alt="" class="img-fluid"></div>
            </div>
        </div>
    </div>
</div>


<!--新添加的js-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
