<head>
    <link rel="stylesheet" href="/admin/css/custom/userData.css">
    <script src="/admin/js/custom/userData.js"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-header">
                <h3 class="h6 text-uppercase mb-0">用户资料</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="font-weight-bold" for="userDataName">用户名 </label>
                            </div>
                            <div class="col-2">
                            <span id="userDataNameChange" class="fa fa-pencil"
                                  style="display: block;margin: 5px"></span>
                                <span id="userDataNameChangeSubmit" class="fa fa-check"
                                      style="display: none;margin-top: 5px"></span>
                            </div>
                        </div>
                        <div>
                            <span id="userDataNameTip" style="color: red;"></span>
                        </div>
                        <div>
                            <input type="text" class="form-control personalDataInput" id="userDataName"
                                   placeholder="添加用户名"
                                   readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="font-weight-bold" for="userDataPhoneNumber">手机号</label>
                            </div>
                            <div class="col-2">
                            <span id="userDataPhoneNumberChange" class="fa fa-pencil"
                                  style="display: block;margin: 5px"></span>
                                <span id="userDataPhoneNumberChangeSubmit" class="fa fa-check "
                                      style="display: none;margin-top: 5px"></span>
                            </div>
                        </div>
                        <div>
                            <span id="userDataPhoneNumberTip" style="color: red;"></span>
                        </div>
                        <div>
                            <input type="text" class="form-control personaldatainput" id="userDataPhoneNumber"
                                   placeholder="添加手机号"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="font-weight-bold" for="userDataEmail">邮箱</label>
                            </div>
                            <div class="col-2">
                            <span id="userDataEmailChange" class="fa fa-pencil"
                                  style="display: block;margin: 5px"></span>
                                <span id="userDataEmailChangeSubmit" class="fa fa-check "
                                      style="display: none;margin-top: 5px"></span>
                            </div>
                        </div>
                        <div>
                            <span id="userDataEmailTip" style="color: red;"></span>
                        </div>
                        <div>
                            <input type="text" class="form-control personaldatainput" id="userDataEmail"
                                   placeholder="添加邮箱"
                                   readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="font-weight-bold" for="userDataQq">QQ</label>
                            </div>
                            <div class="col-2">
                            <span id="userDataQqChange" class="fa fa-pencil"
                                  style="display: block;margin: 5px"></span>
                                <span id="userDataQqChangeSubmit" class="fa fa-check "
                                      style="display: none;margin-top: 5px"></span>
                            </div>
                        </div>
                        <div>
                            <span id="userDataQqTip" style="color: red;"></span>
                        </div>
                        <div>
                            <input type="text" class="form-control personaldatainput" id="userDataQq"
                                   placeholder="添加QQ"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="font-weight-bold" for="userDataWechat">微信</label>
                            </div>
                            <div class="col-2">
                            <span id="userDataWechatChange" class="fa fa-pencil"
                                  style="display: block;margin: 5px"></span>
                                <span id="userDataWechatChangeSubmit" class="fa fa-check "
                                      style="display: none;margin-top: 5px"></span>
                            </div>
                        </div>
                        <div>
                            <span id="userDataWechatTip" style="color: red;"></span>
                        </div>
                        <div>
                            <input type="text" class="form-control personaldatainput" id="userDataWechat"
                                   placeholder="添加微信"
                                   readonly>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
