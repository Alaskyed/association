<!DOCTYPE html>
<html lang="en">
<head><title>测试</title>
    <meta charset="UTF-8">
    <!-- 适应手机 -->
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 引入bootstrap样式 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<div class="container">
    <div style="height: 200px"></div>
    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top"
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
        Popover on 顶部
    </button>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">点我弹出/隐藏弹出框</button>

    <button id="tip">testButton</button>

    <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码"
           data-toggle="popover" data-placement="top" data-trigger="manual" title="Popover title" data-content="hahahaha">
</div>



<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $("#tip").click(function () {

        $("#registerPassword").popover("show");

    });


</script>
</body>
</html>
